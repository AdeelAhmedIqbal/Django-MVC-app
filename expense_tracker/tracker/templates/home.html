{% extends 'base.html' %}
{% block content %}
  <h2>Your Expenses (Total: ${{ total_expense }})</h2>
  <ul>
    {% for expense in expenses %}
      <li>
        <a href="{% url 'view_expense' expense.id %}">{{ expense.description }}</a>
        - ${{ expense.amount }} ({{ expense.expense_date }})
      </li>
    {% empty %}
      <li>No expenses yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_expense' %}">Add New Expense</a>
{% endblock %}
